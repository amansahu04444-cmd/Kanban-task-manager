<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <nav>
            <div class="right">Kanban</div>
            <div class="left"><button id="toggle-modal">Add New Task</button></div>
        </nav>
        <section class="board">
            <div id="todo" class="task-column">
                <div class="heading">
                  <div class="left">TO DO</div>
                  <div class="right">Count</div>
                </div>
                
            </div>


            <div id="progress" class="task-column">
             <div class="heading">
                <div class="left">IN PROGRESS</div>
                <div class="right">Count</div>
             </div>
            </div>


            <div id="done" class="task-column">
                <div class="heading">
                  <div class="left">DONE</div>
                  <div class="right">Count</div>
                </div>
            </div>
        </section>
    </main>

    <div class ="modal">
        <div class="bg"></div>
        <div class="centre">
           <input type="text" id="task-title" placeholder="Task Title">
           <textarea id="task-desc" placeholder="Task Descrpiton"></textarea>
          <button id="add-new-task" class="add-task">Add task</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
